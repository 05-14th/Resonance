<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .main-body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
      }

      form{
        padding: 5%;
        border: 1px solid black;
        border-radius: 15px;
      }

      .circular{
        border-radius: 20px;
        border: 1px solid #333;
      }
    </style>
</head>
<body>
    <div class="main-body">
      <form>
        <h2><b>Login to Resonance</b></h2>
        <div class="form-group">
          <input class="form-control" id="email" placeholder="Email" required><br>
          <input class="form-control" id="password" placeholder="Password" required><br>
          <input type="button" class="form-control btn btn-primary circular" value="Login"><br>
          <input type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
      </form>
    </div>
</body>
</html>
